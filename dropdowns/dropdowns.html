<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Dropdown widths</title>

	<style type="text/css">

		body {
			font-family: Verdana;
			font-size: 75%;
		}

		#container {
			width: 700px;
			background: #80ffc0;
		}

		fieldset {
			border: none;
			width: 100%;
			overflow: auto;
		}

		p.form-field {
			float: left;
			margin: 20px;
			background: #80c0ff; 
		}

		label {
			display: block;
			padding: 5px;
		}

	</style>

</head>
<body>
	<h1>Dropdown widths</h1>
	
	<div id="container">
		<form action="">
			<fieldset>
				<legend></legend>
				<p class="form-field">
					<label for="market">Select a market</label>
					<select name="market">
						<option value="m1">Market 1</option>
						<option value="m2">Market 2</option>
						<option value="m3">Market 3</option>
						<option value="m4">Market 4</option>
						<option value="m5">Market 5</option>
						<option value="m6">Market 6</option>
					</select>
				</p>
				<p class="form-field">
					<label for="district">Select a value</label>
					<select name="district">
						<option value="d1" title="A long value to select">A long value to select </option>
						<option value="d2" title="A long value to select">A long value to select </option>
						<option value="d3" title="A long value to select with a realllly long value for one item">A long value to select with a realllly long value for one item </option>
						<option value="d4" title="A long value to select">A long value to select </option>
						<option value="d5" title="A long value to select">A long value to select </option>
						<option value="d6" title="A long value to select">A long value to select </option>
					</select>
				</p>
				<p class="form-field">
					<label for="school">Select a school</label>
					<select name="school">
						<option value="s1">School Even longer school name 1</option>
						<option value="s2">School Even longer school name 2</option>
						<option value="s3">School Even longer school name 3</option>
						<option value="s4">School Even longer school name 4</option>
						<option value="s5">School Even longer school name 5</option>
						<option value="s6">School Even longer school name 6</option>
					</select>
				</p>
			</fieldset>
		</form>
	</div>
	
</body>
</html>
